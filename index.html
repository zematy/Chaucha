<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Chaucha - Control Financiero</title>
    
    <!-- CDNs -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand-light": "#2563EB", // Electric Blue
                        "brand-dark": "#bef264",  // Neon Lime
                        "background-light": "#ffffff",
                        "background-dark": "#09090b", // Zinc 950
                        "surface-light": "#f4f4f5", // Zinc 100
                        "surface-dark": "#18181b", // Zinc 900
                        "accent-rose": "#e11d48",
                        "accent-purple": "#7c3aed",
                    },
                    fontFamily: {
                        "display": ["DM Sans", "sans-serif"],
                        "body": ["DM Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.375rem", "lg": "0.75rem", "xl": "1rem", "2xl": "1.5rem", "3xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>

    <!-- Styles -->
    <style>
        body { 
            font-family: 'DM Sans', sans-serif; 
            min-height: 100vh;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Thinner, sharper icons */
        .material-symbols-outlined { 
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; 
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }

        /* Hide Scrollbar */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass {
            background: rgba(24, 24, 27, 0.7);
        }

        /* Custom Selection Color */
        ::selection { background: #bef264; color: #000; }
        .dark ::selection { background: #2563EB; color: #fff; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-zinc-900 dark:text-zinc-50 transition-colors duration-300 antialiased selection:bg-brand-dark selection:text-black">
    <div id="root"></div>
</body>
</html>
